{% extends 'users/base.html' %} 
{% block title %}  LOGIN {% endblock %}

{% block body %} 
    <h1>LOGIN</h1><br> <br>

    <div class="form-group"> 
        <form method="POST">       
            <div class="container">                                
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_username" class="form-label">Username:</label>
                        <input type="text" name="username" id="id_username" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="id_password" class="form-label">Password:</label>
                        <input type="password" name="password" id="id_password" class="form-control">
                    </div>
                    <div class="d-flex">
                        <div class="p-2 flex-grow-1">  <small>Don't have an account?</small> <a href="{% url 'account:register' %}">Register</a></div>
                        <div class="p-2">  <a href="{% url 'account:forgot_password' %}">Forgot Password</a></div>                      
                      </div>
                   
                   <br><br> <button type="submit" class="btn btn-primary">Login</button> <br><br><br>
                
            </div>        
        </form>    
    </div> <br><br><br>
{% endblock %}
